spring:
  application:
    name: file-business
  cloud:
    servicecomb:
      discovery:
        # 注册中心地址，本示例使用ServiceStage环境变量。建议保留这种配置方式，
        # 部署的时候，不用手工修改地址。
        address: ${PAAS_CSE_SC_ENDPOINT:http://127.0.0.1:30100}
        # 应用名称，本示例使用ServiceStage组件名称，建议修改为固定值，
        # 因为只有应用名称相同的微服务才能够相互发现，不能轻易变化。
        appName: ${CAS_APPLICATION_NAME:porter-application}
        serviceName: ${spring.application.name}
        # 微服务版本号，本示例使用ServiceStage环境变量。建议保留这种配置方式，
        # 部署的时候，不用手工修改版本号，防止契约注册失败。
        version: ${CAS_INSTANCE_VERSION:0.0.1}
      config:
        # 配置中心地址，本示例使用ServiceStage环境变量。建议保留这种配置方式，
        # 部署的时候，不用手工修改地址。
        serverAddr: ${PAAS_CSE_CC_ENDPOINT:http://127.0.0.1:30103}
        serverType: config-center
        # 使用yaml文件简化配置。建议datasource.yaml使用全局配置，application.yaml使用微服务配置。
        fileSource: datasource.yaml,application.yaml
      dashboard:
        enabled: true
        address: ${PAAS_CSE_DS_ENDPOINT:http://127.0.0.1:30109}
